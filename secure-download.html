<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure File Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #111827;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    #result {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .copy-btn {
      background: none;
      border: none;
      color: #2563eb;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Secure One-Time Link</h1>
    <input id="fileKey" placeholder="Enter file name (e.g. Cloud-proposal.docx)" />
    <button onclick="generateLink()">Generate Link</button>
    <p id="result"></p>
  </div>

  <script>
    async function generateLink() {
      const fileKey = document.getElementById("fileKey").value.trim();
      const result = document.getElementById("result");

      if (!fileKey) {
        result.innerHTML = "‚ùå Please enter a file name.";
        return;
      }

      result.innerHTML = "‚è≥ Generating...";

      try {
        const response = await fetch("https://4y3p1rcnne.execute-api.eu-north-1.amazonaws.com/prod/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ file_key: fileKey })
        });

        const data = await response.json();

        if (!data.download_url) {
          result.innerHTML = "‚ùå Failed to generate. Check file name or server.";
        } else {
          result.innerHTML = `
            ‚úÖ <a href="${data.download_url}" target="_blank">Click here to download</a>
            <button class="copy-btn" onclick="navigator.clipboard.writeText('${data.download_url}')">üìã Copy</button>
          `;
        }
      } catch (err) {
        result.innerHTML = "‚ùå Error contacting server.";
      }
    }
  </script>
</body>
</html>
