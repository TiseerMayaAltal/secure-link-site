<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure File Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1f4cf5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #163cc0;
    }

    #result {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Secure One-Time Link</h1>
    <input type="text" id="filename" placeholder="Cloud-proposal.docx" />
    <button onclick="generateLink()">Generate Link</button>
    <div id="result"></div>
  </div>

  <script>
    async function generateLink() {
      const fileKey = document.getElementById("filename").value.trim();
      const result = document.getElementById("result");

      if (!fileKey) {
        result.innerHTML = "‚ùå Please enter a file name.";
        return;
      }

      result.innerHTML = "‚è≥ Generating...";

      try {
        const response = await fetch("https://4y3p1rcnne.execute-api.eu-north-1.amazonaws.com/prod/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            file_key: fileKey
          })
        });

        const data = await response.json();

        if (!data.download_url) {
          result.innerHTML = "‚ùå Failed to generate. Check file name or server.";
        } else {
          result.innerHTML = `<a href="${data.download_url}" target="_blank">‚úÖ Click here to download</a>`;
        }
      } catch (err) {
        result.innerHTML = "‚ùå Error contacting server.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
